syntax = "proto3";
import "proto/packet/message/message.proto";
option go_package="/generated";
option csharp_namespace = "Proto";
enum MessageType {
  UNKNOWN = 0;
  MESSAGE = 1;
}

message BasePacket {
  MessageType message_type = 1;
  oneof data {
    Message message = 2;
  }
}
message connect_server {
    bytes client_rand_key = 1;
}